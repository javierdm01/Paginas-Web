<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Iniciar Sesión</title>
</head>
<body class="body">
    <header class="header header_register">
        <h2 class="tit_logo">
            SELL <a class="logo_bar">|</a> THING
        </h2>
        <h1 class="tit_header">Prueba 30 días gratis de suscripción</h1>
    </header>
    <main class="main">
        <div class="login_panel">
            <div class="div_panels">
                <div class="inputs_panels">
                    <label for="nombre" class="input_label">Nombre</label>
                    <input required placeholder="Introduce tu nombre" class="input_text" type="text" name="nombre" id="">
                    <label for="email" class="input_label">Email</label>
                    <input required placeholder="Tu dirección de e-mail" class="input_text" type="email" name="email" id="">
                    <label class="input_label" for="localidad">Localidad</label>
                    <input placeholder="Introduzca su localidad" class="input_text" type="text" name="localidad" id="">
                </div>
               <div class="inputs_panels">
                <label for="apellidos" class="input_label">Apellidos</label>
                <input required placeholder="Introduce tus apellidos" class="input_text" type="text" name="apellidos" id="">
                <label for="contra" class="input_label">Contraseña</label>
                <input required placeholder="Contraseña ( 8 caracteres como minimo)" class="input_text" type="password" name="contra" id="">
                <label class="input_label"  for="select">País</label>
                <select class="input_text input_select" name="select" id="">
                    <option class="option_selected" selected hidden>Elige un país</option>
                    <option>España</option>
                    <option>Argentina</option>
                    <option>Colombia</option>
                    <option>EEUU</option>
                    <option>Gibraltar</option>
                </select>
               </div>
            </div>
            <div class="box_checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check" class="check_label"> Al registrarte en Sell | Thing, aceptas sus Términos y Condiciones y su Política de Privacidad</label>
                </div>
                <a href="./index_Account.html" class="link_nextPage">
                    <input class="input_buttom" type="submit"  value="INICAR SESIÓN">
                </a>
        </div>
    </main>
</body>
</html>
