<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Iniciar Sesión</title>
</head>
<body class="body">
    <header class="header header_register">
        <h2 class="tit_logo">
            SELL <a class="logo_bar">|</a> THING
        </h2>
        <h1 class="tit_header">Prueba 30 días gratis de envío</h1>
        <p class="desc_header">No se necesita tarjeta de crédito. Puedes cancelas en cualquier momento. Plan gratuito disponible. </p>
    </header>
    <main class="main">
        <div class="login_panel">
            <label for="email" class="input_label">Email</label>
            <input required placeholder="Tu dirección de e-mail" class="input_text" type="email" name="email" id="">
            <label for="contra" class="input_label">Contraseña</label>
            <input required placeholder="Contraseña ( 8 caracteres como minimo)" class="input_text" type="password" name="contra" id="">
            <div class="box_checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check" class="check_label"> Al registrarte en Sell | Thing, aceptas sus Términos y Condiciones y su Política de Privacidad</label>
            </div>
            <a href="./index_Account.html" class="link_nextPage">
                <input class="input_buttom" type="submit" oneclick="location.href" = 'index_Account.html'  value="INICAR SESIÓN">
            </a>
            <p class="desc_register">Si aun no tines cuenta, <a href="./register.html" class="link_register">registrate aquí</a></p>
        </div>
    </main>
</body>
</html>
