<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/fuentes.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico.png" type="image/x-icon">
    <title>OverPost-Registrarse</title>
</head>
<body class="body">
    <div class="caja">
        <!--En esta página tenemos exactamente lo mismo que en index.html con un input más para registrar sesión.-->
        <div class="caja_info">
            <div class="caja_tit">
                <img class="img" src="../assets/img/logo.png" alt="logo">
                <h2 class="desc">Registrate y comparte tus recorridos con tus amigos</h2>
            </div>
        </div>
        <div class="caja_log">
            <div class="caja_logger">
                <h2 class="tit_log">Crear tu cuenta</h2>
                <form action="./principal.html" method="get">
                    <div class="caja_input">
                        <input  class="input" placeholder="Nombre" type="text" required>
                        <input class="input" placeholder="Correo" type="email" required>
                        <input class="input" placeholder="Contraseña" type="password" required>
                    </div>
                    <p class="politicas">Al registrarte, aceptas nuestros Términos de servicio y Política de privacidad, y confirmas que tienes al menos 18 años. Si no estas de acuerdo <a class="enlace" href="mailto:daw_javierdiaz@riberadeltajo.es"> contacta con nosotros</a></p>
                    <div class="caja_botones">
                        <div class="caja_register">
                            <input class="register" type="submit" value="Inscribirse">
                        </div>
                        <a class="botones" href="https://admin.google.com/"><img class="logos" src="../assets/img/logo_google.png" alt=""><p class="enlaces"> Inicia sesion con Google</p></a>
                        <a class="botones" href="https://twitter.com/login"><img class="logos" src="../assets/img/logo_twitter.png" alt=""><p class="enlaces">Inicia sesión con Twitter</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
